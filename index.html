<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email to Duck Address Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Email to Duck Address Converter</h1>
    <form id="emailConverterForm">
        <label for="senderEmail">Enter Sender's Email Address:</label><br>
        <input type="text" id="senderEmail" name="senderEmail"><br>
        <label for="personalDuckAddress">Enter Your Personal Duck Address:</label><br>
        <input type="text" id="personalDuckAddress" name="personalDuckAddress"><br>
        <input type="submit" value="Convert">
    </form>

    <h2>Converted Duck Address:</h2>
    <p id="convertedDuckAddress"></p>

    <script>
        document.getElementById('emailConverterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const senderEmail = document.getElementById('senderEmail').value;
            const personalDuckAddress = document.getElementById('personalDuckAddress').value;
            const atIndexSender = senderEmail.indexOf('@');
            const senderUsername = senderEmail.substring(0, atIndexSender);
            const senderDomain = senderEmail.substring(atIndexSender + 1);
            const convertedSenderDomain = senderDomain.replace('@', '_at_');
            const convertedDuckAddress = `${senderUsername}_at_${convertedSenderDomain}_${personalDuckAddress}`;
            document.getElementById('convertedDuckAddress').innerText = convertedDuckAddress;
        });
    </script>
</body>
</html>
